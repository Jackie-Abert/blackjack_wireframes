<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/welcome_user.css">
    <title>welcome screen</title>
</head>

<body>
    <div class="welcome_user_page">
        <header><h1>BlackJack</h1></header>
        <span class="welcome_user_buttons">
            <button class="new_game_button">New Game</button>
            <button class="logoff_button">Log Off</button>
        </span>
        <ul>
            <li class="game_list_item"><h2>Game 1</h2></li>
            <li class="game_list_item">
                <h2>Game 2</h2>
                <div class="game_list_hidden_accordion">
                    <ul class="hidden_accordion_list">
                        <li>Games Won: 15/25</li>
                        <li>Total winnings: $30,000</li>
                        <li>Money in bank: $27,000</li>
                    </ul>
                        <button class="play_game_button">Play</button>
                        <button class="game_delete_button">Delete</button>
                </div>
            </li>
            <li class="game_list_item"><h2>Game 3</h2></li>
        </ul>
    </div>
