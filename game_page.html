<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/game_table.css">
    <title>start screen</title>
</head>

<body>
    <div class="start_page">
        <header><p>Menu Button and button for game rules up here</p><h1>BlackJack</h1></header>
        <span class="game_table">
            <div class="dealer_cards">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <p>Dealer Cards Total: 0</p>
          <div class="player_cards">
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <p>Player Cards Total: 0</p>
        </span>
    </div>
    <footer class="flex_footer">
        <span class="bet_pot_container">
            <span class="test_container">
                <span class="test_flex_container">
                    <select class="bet_select">
                        <option value="0">Bet</option>
                        <option value="1">$1</option>
                        <option value="5">$5</option>
                        <option value="10">$10</option>
                        <option value="25">$25</option>
                        <option value="50">$50</option>
                        <option value="100">$100</option>
                    </select>
                    <h2>Pot: $0</h2>
                </span>
                <span>
                    <h2>Bank: $50,000</h2>
                </span>
            </span>
            <span class="play_buttons_span">
                <button class="start_button">Start</button>
                <button class="stay_button">Stay</button>
            </span>
        </span>
    </footer>
</body>
</html>
